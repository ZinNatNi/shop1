<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cart.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <h2>SHOP</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="cart"> <!-- ตกแต่งส่วนตระก้า และ ลิ้งข้อมูลสินค้าไปยังตระก้า-->
                    <a href="cart.html">
                        <ion-icon name="basket"></ion-icon>Cart<span>0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="products-container"> <!-- จัดระเบียบเปนกล่อง-->
        <div class="product-header">  <!-- จัดระเบียบเปนกล่อง-->
            <h5 class="product-title">PRODUCT</h5> <!-- ตกแต่ง จัดระเบียบ สี ขนาดตัวอักษร-->
            <h5 class="price">PRICE</h5> <!-- ตกแต่ง จัดระเบียบ สี ขนาดตัวอักษร-->
            <h5 class="quantity">QUANTITY</h5><!-- ตกแต่ง จัดระเบียบ สี ขนาดตัวอักษร-->
            <h5 class="total">TOTAL</h5><!-- ตกแต่ง จัดระเบียบ สี ขนาดตัวอักษร-->
        </div>
        <div class="products">

        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="cart.js"></script>
</body>
</html>
